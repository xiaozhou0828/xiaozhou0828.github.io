<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>瀑布流</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
body{ background:#000;}
#div1{ overflow: hidden;width:930px;margin:0 auto;}
#div1 ul{ float:left;width:300px;margin-right:10px;}
#div1 ul li{width:200px; margin-bottom:30px; margin-left:50px;}
#div1 ul li img{width:100%; height:100%; cursor:pointer; opacity:0.8;}
#div1 ul li img:hover{width:108%; height:108%; position:relative; left:-4%; top:-4%; opacity:1;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aUl=oDiv.children;
	var count=-1;
	function createLi(){
		count++;
		var oLi=document.createElement('li');
		if(count==70){count=0;}
		oLi.innerHTML='<img src="../images/'+count+'.jpg">'
		oLi.style.height=parseInt(100+Math.random()*(300-100))+'px';
		return oLi;	
	};
	function insertToUl(n){
		for(var j=0;j<n;j++){
			var arr=[];
			for(var i=0;i<aUl.length;i++){
				arr.push(aUl[i]);
			}
			arr.sort(function(ul1,ul2){return ul1.offsetHeight-ul2.offsetHeight});
			arr[0].appendChild(createLi());
			
		}	
	};
	insertToUl(20);
	window.onscroll=function(){
		var scrTop=document.documentElement.scrollTop||document.body.scrollTop;
		var cHeight=document.documentElement.clientHeight;
		var bodyH = document.body.scrollHeight; 
		if(bodyH<=scrTop+cHeight){
			insertToUl(30);
		}	
	};
};
</script>
</head>
<body>
<div id="div1">
	<ul></ul>
    <ul></ul>
	<ul></ul>
</div>
</body>
</html>
