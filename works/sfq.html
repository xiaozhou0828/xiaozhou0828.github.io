<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>手风琴</title>
<style>
* {margin:0; padding:0; list-style:none;}
body{ background:#000;}
#div1 {width:720px; height:358px; border:1px solid black; margin:100px auto; position:relative; overflow:hidden;}
#div1 span {width:20px; padding:0 10px; height:100%; display:block; position:absolute; left:0; top:0; text-align:center; font-weight:bold; padding-top:40px;}
#div1 div {width:520px; height:100%; position:absolute; left:0; top:0; background:#CCC; cursor:pointer;}
</style>
<script src="../js/move_.js"></script>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aDiv=oDiv.children;
	for(var i=1;i<aDiv.length;i++){
		aDiv[i].style.left=aDiv[i].offsetWidth+40*(i-1)+'px';
	}
	for(var i=0;i<aDiv.length;i++){
		(function(index){
			aDiv[i].onmouseover=function(){
				for(var i=0;i<aDiv.length;i++){
					if(i<=index){
						move(aDiv[i],{left:i*40},{time:1000});
					}else{
						move(aDiv[i],{left:aDiv[i].offsetWidth+40*(i-1)},{time:1000});
					}
				}
			};	
		})(i);
	}
};
</script>
</head>

<body>
<div id="div1">
	<div><img src="../images/l1.jpg" /><span style="background:#F9F;">美女一</span></div>
	<div><img src="../images/l2.jpg" /><span style="background:#69F;">美女二</span></div>
    <div><img src="../images/l3.jpg" /><span style="background:#F93;">美女三</span></div>
    <div><img src="../images/l4.jpg" /><span style="background:#3C9;">美女四</span></div>
    <div><img src="../images/l5.jpg" /><span style="background:#996;">美女五</span></div>
    <div><img src="../images/l6.jpg" /><span style="background:#096;">美女六</span></div>
</div>
</body>
</html>
