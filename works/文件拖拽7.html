<style>
#div1{ display:none;width:300px; height:300px; line-height:300px; text-align:center; border:1px solid #000; margin:200px auto;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById("div1");
	var oText = document.getElementById("txt1");
	
	oDiv.ondragenter = function(){
		oDiv.innerHTML = "释放文件。。。";	
	};
	oDiv.ondragleave = function(){
		oDiv.innerHTML = "将文件拖拽到此区域。。。";	
	};
	
	//悬停
	oDiv.ondragover = function(){
		oDiv.innerHTML = Math.random();
		return false;
	};
	
	
	//释放
	oDiv.ondrop = function(ev){
		//alert(ev.dataTransfer.files.length);
		var oFile = ev.dataTransfer.files[0];
		
		var reader = new FileReader();
		
		reader.onload = function(){
		 
		};
		
		reader.readAsBinaryString(oFile);//以二进制文本读取 没用

		reader.onprogress = function(ev){
			//	文件大小 ev.total  文件当前加载多少 ev.loaded
			
			console.log(ev.loaded/ev.total);
		};
		
				
		
		return false;
	};
	
	var timer = null;
	document.ondragover = function(){
		oDiv.style.display = "block";
		clearTimeout(timer);
		timer = setTimeout(function(){
			oDiv.style.display = "none";
		},100);
		return false;
	};
	
	
 
};
</script>

<body>
<textarea id="txt1" style="width:500px; height:300px;"></textarea>
